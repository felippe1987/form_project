<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venda seu carro</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu Veículo para vender mais rápido</h3>
      </div>
    </div>
    <div class="form-container">
      <div class="form-header">
        <p>Formulário</p>
      </div>
      <div class="form-body">
        <h1 class="form-title">Venda fácil seu carro</h1>
        <p>Descreva as características do seu carro</p>
        <form>
          <div class="box-input">
            <label for="title"
              >Título do anúncio <span class="required-field">*</span></label
            >
            <input
              type="text"
              name="title"
              id="title"
              class="block"
              placeholder="Um título bem descriptivo"
              minlength="1"
              maxlength="30"
              required />
          </div>
          <div class="box-input">
            <label for="price"
              >Preço <span class="required-field">*</span></label
            >
            <input
              type="number"
              name="price"
              id="price"
              class="block"
              placeholder="Defina o Preço"
              required />
          </div>
          <div class="box-input">
            <label for="description"
              >Descrição <span class="required-field">*</span></label
            >
            <textarea
              name="description"
              id="description"
              class="block"
              placeholder="Aqui você descreve os detalhes do seu carro, por exemplo, o motor, a transmissão, etc"></textarea>
            <input type="submit" value="Enviar" />
          </div>
          <div class="box-input">
            <label for="brand"
              >Marca <span class="required-field">*</span></label
            >
            <input
              type="text"
              name="brand"
              id="brand"
              class="block"
              required
              placeholder="Digite a marca do carro"></input>
              
          </div>
          <div class="box-input">
            <label for="model"
              >Modelo <span class="required-field">*</span></label
            >
            <input
              type="text"
              name="model"
              id="model"
              class="block"
              required
              placeholder="Digite o Modelo do carro"></input>
              </div>
              <div class="box-input">
                <label for="mileage"
                  >Quilometragem <span class="required-field">*</span></label
                >
                <input
                  type="number"
                  name="mileage"
                  id="mileage"
                  class="block"
                  required
                  placeholder="Digite a Quilometragem do carro"></input>
                  </div>
                  <div class="box-input">
                    <label for="purchase-date"
                      >Data de compra <span class="required-field">*</span></label
                    >
                    <input
                      type="date"
                      name="purchase-date"
                      id="purchase-date"
                      class="block"
                      required
                      placeholder="Digite a Quilometragem do carro"></input>
                      </div>
                      <div class="box-input">
                       <p>Tipo de câmbio: <span class="required-fied">*</span></p>
                       <input type="radio" id="manual" name="gear">
                       <label for="manual">Manual</label>
                       <input type="radio" id="auto" name="gear">
                       <label for="auto">Automático</label>
                     </div>
                     <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="alarme" value="alarme">
                                <label for="alarme">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="AC" value="AC">
                                <label for="AC">Ar Condionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                                <label for="reverse_camera">Câmera de ré</label>
                            </li>
                        </ul>
                      </div>
                      <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                                <label for="lane_assist">Assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                                <label for="keyless">Partida sem chave</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                                <label for="smartphone">Integração com o celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                      </div>
                      <div class="box">
                        <p>Imagens do carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images" required>
                    </div>
                </form>
                <input type="submit" value="Enviar" class="btn-submit"/>
            </div>
    </div>
  </body>
</html>
